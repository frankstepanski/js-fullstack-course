<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Cat Fetch Demo üê±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
      line-height: 1.5;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    #status {
      font-size: 0.95rem;
      color: #555;
      min-height: 1.2em;
    }

    #error {
      color: darkred;
      min-height: 1.2em;
    }

    #cat-container {
      margin-top: 1rem;
      min-height: 200px;
    }

    #cat-image {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <h1>Random Cat Fetch Demo üê±</h1>
  <p>Click the button to load a random cat image using <strong>fetch</strong> and <strong>Promises</strong>.</p>

  <button id="load-cat-btn">Get Random Cat</button>

  <p id="status"></p>
  <p id="error"></p>

  <div id="cat-container">
    <!-- Cat image will appear here -->
    <img id="cat-image" src="" alt="Random cat" style="display: none;" />
  </div>

  <script src="app.js"></script>
</body>
</html>
