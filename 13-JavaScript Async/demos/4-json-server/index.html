<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App (JSON Server)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Todo List</h1>

    <form id="todo-form">
      <input
        type="text"
        id="todo-input"
        placeholder="Add a new todo..."
        required
      />
      <button>Add</button>
    </form>

    <ul id="todo-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
