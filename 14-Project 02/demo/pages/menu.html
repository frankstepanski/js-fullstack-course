<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and mobile-friendly viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic metadata -->
    <title>Moonlight Pizza Co.</title>
    <meta
      name="description"
      content="Moonlight Pizza Co. - A fictional pizza restaurant example page for learning HTML."
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />         
    <link rel="stylesheet" href="../css/menu.css" />

    <script src="../js/menu.js" defer></script>
  </head>

  <body>
    <!-- PAGE HEADER -->
    <header>
      <!-- Flexbox container: brand on the left, nav on the right -->
      <div class="header-inner">
        <div class="brand">
          <h1>Moonlight Pizza Co.</h1>
          <p>Fresh, handmade pizza baked under a midnight sky.</p>
        </div>

        <!-- Primary navigation with a clear label and list structure -->
        <nav aria-label="Main site navigation">
          <ul>
             <li><a href="../index.html">About</a></li>
             <li><a href="menu.html">Menu</a></li>
             <li><a href="specials.html">Specials</a></li>
             <li><a href="order.html">Order Online</a></li>
             <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="main-content">
      <!-- MENU SECTION -->
      <section id="menu" aria-labelledby="menu-heading">
        <h2 id="menu-heading">Our Pizzas</h2>
       
        <!-- Status text populated by JS -->
        <p id="menu-status">Loading menuâ€¦</p>

        <!-- JS will inject <article> cards here -->
        <div class="menu-columns" id="menu-list"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>
        &copy; 2025 Moonlight Pizza Co. | This is a fictional site for learning
        HTML and CSS
      </p>
    </footer>
